<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/login-style.css">
  <title>OutfitCheck</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){

      $(".header-container").on("click", function(){
        window.location = "index.php"
      })

      $("#login-form-container").on("submit", function(submit){
        submit.preventDefault();
        
        var email = $("#email").val();
        var password = $("#password").val();
        
        $.post("./phpfunctions/validateLogin.php", {
          email: email,
          password: password
        }, function(data){
          if(data == "success"){
            window.location = "mainpage.php";
          }
          else if("wrong password"){
            $("#information").html(data);
          }
          else{
            $("#information").html(data);
          }
        });
      });

      $("#url").on("click", function(){
        window.location = "Signup.html";
      })
    });
  </script>
</head>
<body>
  <div class="mainpage-container">
    <div class="header-container">
      <header class="outfitcheck">OutfitCheck</header>
    </div>
    <div class="login-container">
      <form action="" method="post" id="login-form-container">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" name="login" placeholder="login">
        <div class="switchlocation">
          <label type="url" id="url">Sign Up</label>
        </div>
        <div id="information"></div>
      </form>
    </div>
  </div>
</body>
</html>
